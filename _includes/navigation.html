<nav class="nav-list">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" {% if page.url == item.link %} {% endif %}>{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<nav class="social-nav">
  <ul>
    {% for item in site.data.social-nav %}
      <li>
        <a href="{{ item.link }}" {% if page.url == item.link %} {% endif %} title="{{ item.name }}">
          <i class="fab {{ item.icon }}"></i> &nbsp
        </a>
      </li>
    {% endfor %}
    </ul>
</nav>
