---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

<div class="page-nav">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">&laquo; Previous</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">Next &raquo;</a>
    {% endif %}
</div>
